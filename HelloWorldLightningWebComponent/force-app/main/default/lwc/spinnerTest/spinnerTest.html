<template>
    
    
        <div>
            <lightning-button variant="brand" label="Get Accounts" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>

        <template if:true={accounts}>

            <template for:each={accounts} for:item="account">
                <p key={account.Id}>{account.Name}</p>
            </template>
        </template>

        <template if:true={errors}>
            <p>Error Message</p>
        </template>
    
</template>
